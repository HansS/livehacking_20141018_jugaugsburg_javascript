<!DOCTYPE html>
<html>
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Tinkerforge | JavaScript Example</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap3.2.0.min.css">


        <script src="./vendor/jquery-1.11.1.min.js"></script>
        <script  src="./vendor/Chart1.0.1-beta.4.min.js"></script>
        <script src="./vendor/angular1.2.26.min.js" type='text/javascript'></script>
        <script src="./vendor/tc-angular-chartjs.min.js" type='text/javascript'></script>
        <script src="./vendor/ui-bootstrap-tpls-0.11.2.min.js"></script>
        <script src="./vendor/tinkerforge/Tinkerforge.js" type='text/javascript'></script>
        <script src="./js/ambientLight.js" type='text/javascript'></script>
    </head>
    <body data-ng-app="tinkerforge" ng-controller="MainCtlr">
        <div>

            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <h1>Ambient Light and Multi Touch</h1>                    
                </div>
            </div>
            <div class="row">

                <div class="col-md-2">
                    <button class="btn btn-primary" ng-disabled="running" ng-click="startIpConnection()">Start</button> 
                    <div class="form-group">
                        <label>Host:</label>
                        <input type="text" ng-model="host" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Port:</label>
                        <input type="text" ng-model="port" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Ambient UID:</label>
                        <input type="text" ng-model="ambientUid" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Touch UID:</label>
                        <input type="text" ng-model="touchUid" class="form-control">
                    </div>
					<span class="label label-danger">{{tinkerforgeError}}</span>
                </div>
                <div class="col-md-9">
                    <div class="col-md-4"><div>Touch Nr: {{touch.nr}}</div><div>Press '0' to clear chart</div></div>
                    <div class="col-md-4">Lux:<progressbar value="luxValue">{{luxValue}}</progressbar></div>
                    <canvas tc-chartjs-line chart-options="chartOptions" chart-data="chartData" width="700" height="350" auto-legend></canvas>
                </div>
                
            </div>
            <a href="http://www.tinkerforge.com/de/doc/Software/Brickd.html#brickd-websockets">Set 'listen.websocket_port = 4280' in 'brickd.ini' of Brick Daemon</a>
        </div>
    </body>
</html>
